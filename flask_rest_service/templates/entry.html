<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ entry.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='poole.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='syntax.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lanyon.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome.min.css') }}">
  </head>
  <body>
<br/>
    <div class="container content">
      <div class="post">
        <h1 class="post-title">
          {{ entry.title }}
        </h1>
        <span class="post-date">{{ entry.published }}</span>
        {{ entry.content|safe }}
      </div>
    </div>
  </body>
</html>
